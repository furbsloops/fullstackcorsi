<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 .meme-container {
  position: relative;
  text-align: center;
  font-family: Arial, sans-serif;
  perspective: 1000px;
}

.spongebob {
  width: 300px;
  height: 300px;
  background-image: url(./spongebob-gay-960x640.jpg);
  background-size: cover;
  display: inline-block;
  transform-style: preserve-3d;
  transform: rotateX(30deg) rotateY(20deg) rotateZ(-10deg);
  animation: spin 8s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotateX(30deg) rotateY(20deg) rotateZ(-10deg);
  }
  100% {
    transform: rotateX(30deg) rotateY(380deg) rotateZ(-10deg);
  }
}

.text-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
}

.top-text,
.bottom-text {
  background-color: yellow;
  padding: 10px;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  animation: neon 1.5s ease-in-out alternate infinite;
}

@keyframes neon {
  0% {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  100% {
    text-shadow: -2px -2px 4px rgba(0, 0, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
}

.top-text {
  margin-bottom: 20px;
}

.bottom-text {
  margin-top: 20px;
}

.sea {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background-image: linear-gradient(to bottom, #4da1ff, #2a6cb0);
  animation: waves 5s linear infinite;
}

@keyframes waves {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 -40px;
  }
}


  </style>
</head>
<body>
  
</body>
</html>
