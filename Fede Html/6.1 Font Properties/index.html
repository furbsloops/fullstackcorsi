<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>

html{
  font-size: 30px;
}

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

#color{
  color:coral;
}

#weight{
  font-weight:900;
}

#size{
  font-size:2rem;
}

#family {
      font-family: 'Caveat', cursive;
    }

#align {
  text-align: right;
}

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="size">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="align">Text Align</p>

</body>

</html>
