<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    .blue-box {
      background-color: blue;
      position: relative;
      width: 500px;
      height: 300px;
      left: 200px;
      top: 200px;
      right: 300px;
    }

    .red-circle {
      background-color: red;
      position: absolute;
      width: 200px;
      height: 200px;
      left: 250px;
      top: 150px;
      border-radius: 50%
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
